<!DOCTYPE html>
<html>
<head>
  <title>usbuildings</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../libs/leaflet@1.3.1/dist/leaflet.css" />
  <style type="text/css">
    body {margin:0;padding:0;}

    #map{
       width: 100vw;
       height: 100vh;
    }
  </style>
  <script src="../libs/leaflet@1.3.1/dist/leaflet.js"></script>
</head>
<body>
  <div id="map">
  </div>
  <script>
    var map = L.map('map', {
      minZoom: 3, maxZoom: 9,
      maxBounds: new L.LatLngBounds(new L.LatLng(55, -60), new L.LatLng(20, -130)),
    });
    map.setView([38, -98], 5);
    map.attributionControl.setPrefix(false);

    var usbuildings = L.tileLayer('usbuildings/{z}/{x}/{y}.png', {
      maxZoom: 9,
      attribution: '<a href="https://github.com/Microsoft/USBuildingFootprints">Map data</a> Â© Microsoft (ODbL)'
    }).addTo(map);

  </script>
</body>
</html>
