<!DOCTYPE html>
<html>
<head>
  <title>usbuildings</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
  <style type="text/css">
    body {margin:0;padding:0;}

    #map{
       width: 100vw;
       height: 100vh;
    }
  </style>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
</head>
<body>
  <div id="map">
  </div>

  
  <script>
      var map = L.map('map').setView([45.1403, -116.81225], 7);

      var mytile =L.tileLayer('usbuildings/{z}/{x}/{y}.png', {
        maxZoom: 10,
        tms: false,
        attribution: 'usbuildings data by bing TODO'
      }).addTo(map);

      L.control.layers({'usbuildings':mytile}).addTo(map);
  </script>
</body>
</html>
